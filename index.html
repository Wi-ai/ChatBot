<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo AI Chatbot</title>
    <!--Linking Google fonts for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=keyboard_arrow_down" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Chatbot-popup">
        <!-- Chatbot header-->
        <div class="Chat-header">
            <div class="header-info">
                <span class="material-symbols-rounded"><img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-large/1f642.png" alt=":slightly_smiling_face:"/></span>
                <h2 class="logo-text">JO Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <!-- Chatbot Body-->
        <div class="Chat-body">
            <div class="message bot-message">
                <span class="material-symbols-outlined"><img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-large/1f642.png" alt=":slightly_smiling_face:"/></span>
                <div class="message-text">Hey there <br />How can I help you today?</div>
            </div>
        </div>

        <!-- Chatbot Footer-->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded"><span class="jWOS7-JX-ank-Rtc0Jf" jsname="S5tZuc" aria-hidden="true"><span class="notranslate" aria-hidden="true"><svg width="20" height="20" viewBox="0 0 24 24" focusable="false" class=" aoH"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg></span></span></button>
                    <button type="button" class="material-symbols-rounded">+</button>
                    <button type="submit" id="send-message" class="material-symbols-rounded">^</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
